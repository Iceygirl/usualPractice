<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无题文档</title>
<style>
 html { height:100%;}
 body { height:100%; margin:0;}
 .box { height:100%; display:-webkit-box; -webkit-box-pack:center; -webkit-box-align:center;}
 .box div { width:100px; height:100px; background:#C93; color:#fff; font:40px/100px '宋体'; text-align:center; border:1px solid #fff; }
 
/* 
box-align:在垂直方向上对元素的位置进行管理
Star 所有子元素在据顶
End 所有子元素在据底
Center 所有子元素居中
*/
</style>
</head>

<body>
<div class="box">
	<div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
