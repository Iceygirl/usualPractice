<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .box { width:1000px; height:100px; display:-webkit-box; border:3px solid #000; padding:10px; -webkit-box-pack:justify;}
 .box div{ width:100px; height:100px; background:#933; color:#fff; font:40px/100px '宋体'; text-align:center; border:1px solid #fff;}
 
/*
box-pack:对盒子富裕的空间进行管理
	Start 所有子元素在盒子左侧显示，富裕空间在右侧
	End 所有子元素在盒子右侧显示，富裕空间在左侧
	Center 所有子元素居中
	Justify 富余空间在子元素之间平均分布
*/
</style>
</head>

<body>
<div class="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
