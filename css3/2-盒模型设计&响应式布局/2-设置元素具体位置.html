<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .box { width:800px; height:100px; padding:10px; border:3px solid #000; display:-webkit-box;}
 .box div { width:100px; height:100px; background:#C96; font:40px/100px '微软雅黑'; text-align:center; color:#fff; border:1px solid #fff;}
 .box div:nth-child(1) { -webkit-box-ordinal-group:3;}  /*1显示在第三个位置*/
 .box div:nth-child(2) { -webkit-box-ordinal-group:2;}
 .box div:nth-child(3) { -webkit-box-ordinal-group:4;}
 .box div:nth-child(4) { -webkit-box-ordinal-group:6;}
 .box div:nth-child(5) { -webkit-box-ordinal-group:1;}
 .box div:nth-child(6) { -webkit-box-ordinal-group:5;}
</style>
</head>

<body>
<div class="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
</body>
</html>
