<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:200px;height:200px;padding:50px;border:10px solid #000; box-sizing:border-box; }
.div{height:50px;background:red;}
/*
box-sizing 盒模型解析模式
Content-box  标准盒模型 border+padding+content
Border-box 怪异盒模型 content-padding-border*/

</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
</html>
