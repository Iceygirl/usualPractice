<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .box { width:100px; height:100px; background:#C33; margin:100px; box-shadow:10px 10px 30px 10px yellow;}
 
/*
box-shadow:[inset] x y blur [spread] color
参数
	1.inset：投影方式
		inset：内投影
		不给：外投影
	2.x、y：阴影偏移
	3.blur：模糊半径
	4.spread：扩展阴影半径
		先扩展原有形状，再开始画阴影
	5.color
	
	！！！阴影可以不断地叠加
*/
</style>
</head>

<body>
<div class="box"></div>
</body>
</html>
