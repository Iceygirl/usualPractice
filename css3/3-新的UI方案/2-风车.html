<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .box { width:200px; height:200px; margin:50px auto; transition:5s linear;}
 .box div { width:86px; height:86px; margin:6px; border:1px solid #000; background:url(new_bg.png); float:left;}
 .box div:nth-child(1),.box div:nth-child(4) { border-radius:0 70%;}
 .box div:nth-child(2),.box div:nth-child(3) { border-radius:70% 0;}
 .box:hover { -webkit-transform:rotate(720deg);}
</style>
</head>

<body>
<div class="box">
	<div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
