<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 div { width:200px; height:200px; margin:100px; border:1px solid #000; /*border-radius:30px 60px 80px 70px;*/ /*border-radius:100px/150px;*/ border-radius:50%;}
 
 
/* 
border-radius: 1-4个数字 / 1-4个数字
	--前面是水平，后面是垂直
	--不给“/”则水平和垂直一样
	--border-radius: 10px/5px;
参数
	--各种长度单位都可以：px，%，…
	--%有时很方便,但宽高不一致时不太好

用法
1个：都一样
border-radius: 一样
2个：对角
border-radius: 左上&右下 右上&左下
3个：斜对角
border-radius: 左上 右上&左下 右下
4个：全部，顺时针
border-radius: 左上 右上 右下  左下*/


</style>
</head>

<body>
<div class="box"></div>
</body>
