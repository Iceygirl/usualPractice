<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:300px;height:300px;background:url(img.jpg);border:30px solid rgba(0,0,0,0.5); background-clip:padding-box;padding:50px;}

/*
background-clip
border： 从border区域向外裁剪背景。 
padding： 从padding区域向外裁剪背景。 
content： 从content区域向外裁剪背景。 
no-clip： 从border区域向外裁剪背景。
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
