<style>
 .box { width:100px; height:100px; margin:100px; border-width:20px; -webkit-border-image:url(border.png) 27 27 round;}

边框图片 border-image

border-image-width 边框宽度
border-image-repeat 图片的排列方式
round,repeat 这两个差不多，都是重复平铺 ,stretch拉伸*/ 
</style>

<div class="box"></div>
