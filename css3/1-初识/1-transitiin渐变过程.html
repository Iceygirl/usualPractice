<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 div { width:100px; height:100px; background:#F96;transition:1s; -webkit-transition:1s; -moz-transition:1s; -o-transition:1s;}
 div:hover { width:200px; height:200px; background:#939;}
 /*
 兼容低版本：
 -webkit-：谷歌
 -moz-:火狐
 -o-:operate
 
 js中：需要写成MebkitTransition
 
 */
</style>
</head>
<body>
<div></div>
</body>
</html>
