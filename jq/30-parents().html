<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	 //$('#div2').parents().css('background','blue');
	 
	 //$('#div2').parents('.box').css('background','red');
	 
	 $('#div2').closest('.box').css('background','blue');
 });
 
/*
parents() : 获取当前元素的所有祖先节点，参数就是筛选功能
closest() : 获取最近的指定的祖先节点(包括当前元素自身),必须要写筛选的参数,只能找到一个元素
*/
</script>
</head>

<body>
<div id="div1" class="box">1
	<div id="div2">2</div>
</div>
</body>
</html>
