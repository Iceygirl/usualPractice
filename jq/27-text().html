<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	 alert($('div').html());  //div1<span>span</span>
	 alert($('div').text());  //div1spandiv2div3
	 $('div').text('<h3>aaa</h3>');  //标签也当做文本来处理
 });
</script>
</head>

<body>
<div>div1<span>span</span></div>
<div>div2</div>
<div>div3</div>
</body>
</html>
