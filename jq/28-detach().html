<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.10.1.min.js"></script>
<script>
 $(function(){
	$('div').click(function (){
		alert(123);	
	}); 
	/*
	var oDiv = $('div').remove();
	$('body').append(oDiv);  //删除之后再添加已经没有点击事件了
	*/
	
	var oDiv = $('div').detach();
	$('body').append(oDiv);  //删除之后再添加还有点击事件
	
 });
</script>
</head>

<body>
<div>111</div>
</body>
</html>
