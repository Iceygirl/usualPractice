<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 div { width:100px; height:100px; background:#F66; padding:10px; border:10px solid #FF9; margin:10px;}
</style>
<script src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	console.log($('div').width());  	 //width
	console.log($('div').innerWidth());  //width+padding
	console.log($('div').outerHeight()); //width+padding+border
	console.log($('div').outerWidth(true)); //width+padding+border+margin
 });
</script>
</head>

<body>
<div></div>
</body>
</html>
