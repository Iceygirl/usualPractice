<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function(){
	$('div').next().css('background','red'); 
	$('span').next().css('background','blue');
 });
</script>
</head>

<body>
<div>1</div>
<span>2</span>
<p>3</p>
</body>
</html>
