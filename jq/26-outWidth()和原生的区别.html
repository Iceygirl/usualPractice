<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 div { width:100px; height:100px; background:#000; display:none;}
</style>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	alert($('div').get(0).offsetWidth); //元素隐藏之后100->0
	alert($('div').outerWidth());   //0 能获取到隐藏元素的值
 });
</script>
</head>
<body>
<div>111</div>
</body>
</html>
