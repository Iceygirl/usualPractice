<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { margin:0;}
 #div1{ width:200px; height:200px; background:red; position:relative; left:10px;}
 #div2 { width:100px; height:100px; background:yellow; position:absolute; top:10px; left:10px;}
</style>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	alert($('#div2').offset().left);  //元素到屏幕左边的距离
	alert($('#div2').position().left); //到有定位的父级的left值,把当前元素转化成类似定位的形式
 });
</script>
</head>

<body>
<div id="div1">
	<div id="div2"></div>
</div>
</body>
</html>
