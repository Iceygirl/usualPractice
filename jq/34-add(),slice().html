<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	var elem = $('div'); 
	var elem2 = elem.add($('span'));
	
	elem2.css('color','red');
	
	$('li').slice(1,4).css('background','red');
 });
</script>
</head>

<body>
<div>1</div>
<span>2</span>
<ul>
	<li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
