<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	//$('div').has('span').css('background','red');
	$('div').has('.box').css('background','red');
	$('div').filter('.box').css('background','blue');
 });
 
 //has():包含
</script>
</head>

<body>
<div><span class="box">111</span></div>
<div class="box">222</div>
</body>
</html>
