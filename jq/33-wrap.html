<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>
 $(function (){
	//$('span').wrap('<div>');    //每个span外面包着div
	//$('span').wrapAll('<div>'); //一个div包着三个span
	//$('span').wrapInner('<div>'); //每个div里面包着span
	$('span').unWrap();
 });
 
/*wrap() : 外部包装
wrapAll() : 整体包装
wrapInner() : 内部包装
unwrap() : 删除包装 ( 删除父级 : 不包括body )*/
</script>
</head>

<body>
<span>11</span>
<span>22</span>
<span>33</span>
</body>
</html>
