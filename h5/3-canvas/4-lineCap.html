<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d');
	
	oGC.lineWidth = 20;
	oGC.lineCap = 'square';
	
	oGC.moveTo(100,100);
	oGC.lineTo(200,200); 
	oGC.stroke();
 };
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
