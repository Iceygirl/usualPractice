<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#00;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1'); 
	var oGC = oC.getContext('2d');
	
	oGC.save();
	oGC.fillStyle = 'red';
	oGC.beginPath();
	oGC.moveTo(100,100);
	oGC.lineTo(100,200);
	oGC.lineTo(200,300);
	oGC.closePath();
	oGC.fill();
	oGC.restore();
	
	oGC.beginPath();
	oGC.moveTo(200,100);
	oGC.lineTo(200,200);
	oGC.lineTo(300,300);
	oGC.closePath();
	oGC.fill();
 };
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
 	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
