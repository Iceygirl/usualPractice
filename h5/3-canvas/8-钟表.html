<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1'); 
	var oGC = oC.getContext('2d');
	
	function toDraw(){
		
		var x = 200;
		var y = 200;
		var r = 150;
		
		//获取当前的时间
		var oDate = new Date();
		var oHour = oDate.getHours();
		var oMin = oDate.getMinutes();
		var oSen = oDate.getSeconds();
		
		var hour = (-90 + oHour*30 + oMin/2)*Math.PI/180;
		var min = (-90 + oMin*6)*Math.PI/180;
		var sen = (-90 + oSen*6)*Math.PI/180;
		
		//表盘上的秒
		oGC.beginPath();
		for(var i=0;i<60;i++){
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);	
		}
		oGC.closePath();
		oGC.stroke();
		
		
		oGC.fillStyle = '#fff';
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*19/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		
		//表盘上的时
		oGC.lineWidth = 3;
		oGC.beginPath();
		for(var i=0;i<12;i++){
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();
		
		
		oGC.fillStyle = 'white';
		oGC.beginPath();
		oGC.arc(x,y,r*18/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		
		//时针
		oGC.lineWidth = 5;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*10/20,hour,hour,false);
		oGC.closePath();
		oGC.stroke();
		
		//分针
		oGC.lineWidth = 3;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*13/20,min,min,false);
		oGC.closePath();
		oGC.stroke();
		
		//秒针
		oGC.lineWidth = 1;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*17/20,sen,sen,false);
		oGC.closePath();
		oGC.stroke();
	
	}
	
	setInterval(toDraw,1000);
	
	toDraw();
 };
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
 	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
