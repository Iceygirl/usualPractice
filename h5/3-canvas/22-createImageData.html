<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d'); 
	
	var oImg = oGC.createImageData(100,100);
	
	for(var i=0;i<oImg.width*oImg.height;i++){
		oImg.data[4*i] = 255;
		oImg.data[4*i+1] = 0;
		oImg.data[4*i+2] = 0;
		oImg.data[4*i+3] = 255;	
	}

	oGC.putImageData(oImg,100,100);
 };
 
 //createImageData(w,h):生成新的像素矩阵，初始值为全透明的黑色，即(0,0,0,0)
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
