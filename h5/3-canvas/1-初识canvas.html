<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#fff;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d');  //webgl:3d绘图 
	
	oGC.fillStyle = 'red';
	oGC.strokeStyle = 'blue';
	oGC.lineWidth = 10;
	
	oGC.lineJoin = 'round';
	
	oGC.fillRect(200,200,100,100);   
	//oGC.strokeRect(50,50,100,100);
	oGC.strokeRect(50.5,50.5,100,100);
	
 };
 
 /*
 1.oGC.fillRect(L,T,W,H):填充的矩形
 2.oGC.strokeRect(L,T,W,H):带边框的矩形，默认会有连个像素，变为1像素的话需存在半像素的起点
 
 3.oGC.strokeStyle = 'blue';
   oGC.lineWidth = 10;   这里有顺序关系，存在谁覆盖谁
   
 4.边界的绘制：
   lineJoin: miter(默认)，round(圆角)，bevel(斜角)
   lineCap:butt(默认),round(圆角),square(高度多出为宽一半的值)
   
 */
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器,ie8和以下</span>
</canvas>
<!-- 默认宽:300px,高:150px -->
</body>
</html>
