<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1'); 
	var oGC = oC.getContext('2d');
	
	/*oGC.beginPath();
	oGC.moveTo(100,100);
	oGC.lineTo(100,200);
	oGC.closePath();
	oGC.stroke();*/
	
	/*oGC.beginPath();
	oGC.moveTo(100,100);
	oGC.lineTo(100,200);
	oGC.lineTo(200,200);
	oGC.closePath();
	oGC.stroke();*/
	
	/*oGC.beginPath();
	oGC.moveTo(200,100);
	oGC.lineTo(200,200);
	oGC.lineTo(300,200);
	oGC.closePath();
	oGC.fill();*/
	
	oGC.beginPath();
	oGC.rect(100,100,100,100);
	oGC.closePath();
	oGC.fill();
	oGC.clearRect(0,0,oC.width,oC.height);
	
	
	
 };
 
/*  1.绘制路径：
  beginPath:开始绘制路径
  closePath:结束绘制路径
  moveTo:移动到绘制的新目标
  lineTo:新的目标点
  
    2.stroke:画线，默认是黑色
	  fill:填充
	  rect:矩形区域
	  clearRect:删除一个画布的矩形区域
	  save:保存路径
	  restore:恢复路径
  
  */
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
 	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
