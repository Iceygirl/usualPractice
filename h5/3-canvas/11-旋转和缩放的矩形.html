<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#fff;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d');
	var num = 0;
	var num2 = 0;
	
	setInterval(function (){
		num++;
		
		oGC.save();  //解决角度会累加的问题，要在一个封闭的环境下
		oGC.clearRect(0,0,oC.width,oC.height);
		oGC.translate(100,100);    //围绕这一点进行旋转
		
		if(num2 == 100){
			value = -1;	
		} else if( num2 == 0){
			value = 1;	
		}
		num2 += value;
		oGC.scale( num2*1/50,num2*1/50);
		
		oGC.rotate(num*Math.PI/180);
		oGC.translate(-50,-50);		//旋转之后将left,top改变到中心点
		oGC.fillRect(0,0,100,100);
		
		oGC.restore();
	},100);
	
	 
 };
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
