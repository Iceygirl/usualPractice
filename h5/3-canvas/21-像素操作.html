<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1'); 
	var oGC = oC.getContext('2d');
	
	oGC.fillRect(0,0,100,100);
	var oImg = oGC.getImageData(0,0,100,100);
	
	for(var i=0;i<oImg.width*oImg.height;i++){
		oImg.data[4*i] = 255;
		oImg.data[4*i+1] = 0;
		oImg.data[4*i+2] = 0;
		oImg.data[4*i+3] = 100;
	}
	
	oGC.putImageData(oImg,100,100);
	
	/*
	alert(oImg.width);		//一行中的像素个数
	alert(oImg.height);		//一列中的像素个数
	alert(oImg.data.length);//整体像素的数组对象，包括每个像素的rgba四个值
	
	alert(oImg.data[0]);  	//0-255  黑色到白色
	alert(oImg.data[1]);	//0-255  黑色到白色
	alert(oImg.data[2]);	//0-255  黑色到白色
	alert(oImg.data[3]);	//0-255  透明到不透明
	
	
	getImageData(x,y,w,h):获取图像数据
	putImageData(获取图像对象,x,y):设置新的图像数据
	
	*/
 };
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
