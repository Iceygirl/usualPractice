<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 span { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d');
	
	var yImg = new Image();
	yImg.onload = function (){
		draw(this);
	};
	
	yImg.src ='img.jpg';
	
	function draw(obj) {
		oGC.drawImage(obj,0,0,200,200);
	}
	
 };
 
 /*插入图片：
 1.等图片加载完，在进行canvas操作，
 	 --即图片的预加载，在onload调用方法
 2.drawImage(oImg,x,y,w,h):当前图片的x,y, 宽高wh*/

</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
