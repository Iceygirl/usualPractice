<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body { background:#000;}
 #c1 { background:#fff;}
 sapn { color:#000;}
</style>
<script>
 window.onload = function (){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d');
	
	oGC.translate(100,100);
	oGC.rotate(45*Math.PI/180);
	oGC.scale(2,2);
	
	oGC.fillRect(0,0,100,100);
 };
 
/* 变换：
 translate:偏移，从起始点为基准点，移动当前坐标位置
 rotate:旋转：参数为弧度
 scale:缩放,默认是1,1,是指现在宽高与原先宽高的比例*/
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
