<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<form>
	<input type="text" required id="text" maxlength="10"/>
	<input type="submit" />
</form>
<script>
var oText=document.getElementById("text");
oText.addEventListener("invalid",fn,false);
function fn()
{
	alert(this.validity.valueMissing);
	ev.preventDefault();  //阻止默认验证
}

/*	validity对象，通过下面的valid可以查看验证是否通过，如果八种验证都通过返回true，一种验证失败返回false
	1.valueMissing:输入值为空时返回true
	2.typeMismatch:控件值与预期类型不匹配
	3.patternMismatch:输入值不满足pattern正则
	4.tooLong:超过maxLength最大限制
	5.rangeUnderflow : 验证的range最小值
	6.rangeOverflow：验证的range最大值
	7.stepMismatch: 验证range 的当前值 是否符合min、max及step的规则
	8.customError 不符合自定义验证
*/
</script>
</body>
</html>
