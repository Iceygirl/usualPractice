<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<form>
	请输入数字：<input type="number" /><br/>
    请选择颜色:<input type="color" /><br/>
    
    请选择时间(显示完整日期):<input type="datetime" /><br/><br/>
    请选择时间(显示完整日期,不含时区):<input type="datetime-local" /><br/>
    请选择时间(显示时间，不含时区):<input type="time" /><br/><br/>
    
    显示日期:<input type="date" /><br/>
    显示周:<input type="week" /><br/>
    显示月:<input type="month" /><br/>
    <input type="submit" value="提交" />
</form>
</body>
</html>
