<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<form>
	请输入电话号码:<input type="tel"><br/>
    
	请输入电子邮箱:<input type="email" /><br/>
    <!-- 电子邮箱文本框，跟普通的没什么区别,当输入不是邮箱的时候，验证通不过,移动端的键盘会有变化 -->
    
    请输入网页的url:<input type="url" /><br/>
    
    <input type="search" /><br/>
    <!-- chrome下输入文字后，会多出一个关闭的X -->
    
    <input type="range" min="0" max="10" value="2" /><br/>
    <!-- 特定范围内的数值选择器:step( 步数 ) -->
    
	<input type="submit" />
</form>
</body>
</html>
