<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<!-- datalist:选项列表,与input元素配合使用,来定义input可能的值 -->
<body>
<input type="text" list="valList">
<datalist id="valList">
	<option value="javascript">javascript</option>
    <option value="html">html</option>
    <option value="css">css</option>
</datalist>
</body>
</html>
