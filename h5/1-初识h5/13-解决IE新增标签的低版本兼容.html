<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="html5shiv.js"></script>
<style>
 body { margin:0;}
 header { height:100px; background:#66F;/* display:block;*/}
 article { height:400px; background:#69F;position:relative; overflow:hidden; zoom:1; /*display:block;*/}
 aside { width:200px; height:400px; background:#C39; position:absolute; top:10px; left:10px; /*display:block;*/}
 section { width:400px; height:400px; background:#F96; position:absolute; top:10px; left:220px; /*display:block;*/}
 footer { height:100px; background:#66F; /*display:block;*/}
</style>
<!--<script>
	document.createElement('header');
	document.createElement('article');
	document.createElement('aside');
	document.createElement('section');
	document.createElement('footer');
</script>-->
</head>

<body>
<header>页面头部</header>
<article>
	<aside>侧边栏</aside>
    <section>板块</section>
</article>
<footer>页面尾部</footer>
</body>
</html>
