<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//共享页面的内容同步
 window.onload = function (){
	var aInp = document.getElementsByTagName('input'); 
	
	for(var i=0;i<aInp.length;i++){
		aInp[i].onclick = function (){
			if(this.checked){
				window.localStorage.setItem('sel',this.value);	
			} else {
				window.localStorage.setItem('onSel',this.value);	
			}
		};
	}
	
	window.addEventListener('storage',function (ev){
		if(ev.key == 'sel'){
			for(var i=0;i<aInp.length;i++){
				if(ev.newValue == aInp[i].value){
					aInp[i].checked = true;	
				}
			}
		}

		if(ev.key =='onSel'){
			for(var i=0;i<aInp.length;i++){
				if(ev.newValue == aInp[i].value){
					aInp[i].checked = false;	
				}
			}
		}
	},false);
 };
</script>
</head>

<body>
<input type="checkbox" value="香蕉"/>香蕉<br/>
<input type="checkbox" value="哈密瓜"/>哈密瓜<br/>
<input type="checkbox" value="西瓜" />西瓜<br/>
<input type="checkbox" value="苹果" />苹果
</body>
</html>
