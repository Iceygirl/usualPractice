<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body,ul { margin:0; padding:0;}
 li { list-style:none;}
 
 ul { width:714px; height:32px; margin:50px auto;}
 li { width:100px; height:30px; float:left; border:1px solid #000; background:#F90; color:white; line-height:30px; text-align:center;}
</style>
<script>
 window.onload = function (){
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	var oA = document.getElementsByTagName('audio')[0];
	
	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover = function (){
			oA.src='http://s8.qhimg.com/share/audio/piano1/'+this.getAttribute('au')+'4.mp3';
			oA.play();
		};
	}
 };
</script>
</head>

<body>
<ul>
	<li au="a">aa</li>
    <li au="b">bb</li>
    <li au="c">cc</li>
    <li au="d">dd</li>
    <li au="e">ee</li>
    <li au="f">ff</li>
    <li au="g">gg</li>
</ul>
<audio id="a"></audio>
</body>
</html>
