<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>

window.onload = function(){
	var oA = document.getElementById('a1');
	
	/*setInterval(function(){
		
		console.log(oA.currentTime);
		
	},1000);*/
	
	//oA.currentTime = 60;
	
	console.log( oA.duration );   //248.450612
	console.log( oA.volume );	  //1
	
	console.log( oA.muted );		//false
	
	console.log( oA.paused );		//true
	console.log( oA.ended );		//false
	console.log( oA.error );		//null
	console.log( oA.currentSrc );	//file://E:/
	
};
/*
	controls:显示或隐藏用户控制界面
	autoplay:媒体是否自动播放
	loop:媒体是否循环播放
	currentTime:开始到播放现在所用的时间
	duration:媒体总时间(只读)
	volume:0.0-1.0的音量相对值
	muted:是否静音 
	autobuffer:开始的时候是否缓冲加载，autoplay的时候，忽略此属性
	
	paused:媒体是否暂停(只读)
	ended:媒体是否播放完毕(只读)
	error:媒体发生错误的时候，返回错误代码 (只读)
	currentSrc:以字符串的形式返回媒体地址(只读)
*/
</script>
</head>

<body>
<audio id="a1" controls src="Tearliner、金高银 - 이끌림.mp3"></audio>
</body>
</html>
