<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>相对定位</title>
		<style>
			body{margin:0;}
			.div1,.div2,.div3{width:100px;height:100px;}
			.div1{background:red;}
			.div2{background:blue;position:relative;left:100px;top:100px;}
			.div3{background:green;}
			
			/*
			position:relative ---相对定位
			特点：
			1.不影响元素本身的特性
			2.不使元素脱离文档流
			3.如果没有元素偏移量，对元素本身没有任何影响
			
			定位元素位置控制：
			left/right/top/bottom ---定位元素偏移量
			
			*/
		</style>
	</head>
	<body>
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
	</body>
</html>
