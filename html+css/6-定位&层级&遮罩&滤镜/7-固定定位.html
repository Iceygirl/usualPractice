<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>固定定位</title>
		<style>
			body{margin:0;}
			.box1,.box3{width:200px;height:200px;border:2px solid black;margin-bottom:30px;position:relative;}
			.box2,.box4{width:100px;height:100px;}
			.box2{background:red;position:absolute;right:0;bottom:0;}
			.box4{background:blue;position:fixed;right:0;top:0;}
			
			/*
			
			position:fixed; ---固定定位
			特性：
			与绝对定位的特性基本一致，不同的是始终根据整个文档进行偏移
			
			问题：
			IE6不支持固定定位
			*/
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">绝对定位</div>
		</div>

		<div class="box3">
			<div class="box4">固定定位</div>
		</div>			
		
	</body>
</html>
