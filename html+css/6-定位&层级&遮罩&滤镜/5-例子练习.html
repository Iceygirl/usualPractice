<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>课堂实例</title>
		<style>
			body{margin:0;}
			.box{margin:30px auto;width:300px;height:300px;border:2px solid #ff0000;padding:10px;position:relative;}
			.box a{display:block;width:100px;height:100px;text-decoration:none;color:white;position:absolute;font-size:16px;line-height:100px;text-align:center;}
			.link1,.link2,.link4,.link5{background:red;}
			.link1{left:10px;top:10px;}
			.link2{right:10px;top:10px;}
			.link3{background:blue;left:110px;top:110px;}
			.link4{left:10px;bottom:10px;}
			.link5{right:10px;bottom:10px;}
			
			.div{width:304px;height:304px;margin:30px auto;position:relative;}
			.div div{width:100px;height:100px;border:1px solid red;position:absolute;}
			.div1,.div2,.div4,.div5{background:#00ccff;}
			.div1{left:0;top:0;}
			.div2{left:50px;top:50px;}
			.div3{background:#ffff66;right:100px;bottom:100px;}
			.div4{right:50px;bottom:50px;}
			.div5{right:0;bottom:0;}
			
		</style>
	</head>
	<body>
		<div class="box">
			<a class="link1" href="#">链接</a>
			<a class="link2" href="#">链接</a>
			<a class="link3" href="#">链接</a>
			<a class="link4" href="#">链接</a>
			<a class="link5" href="#">链接</a>
		</div>
		
		<div class="div">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
		</div>
	</body>
</html>
