<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>定位例子</title>
		<style>
			body{margin:0;}
			.div1,.div2,.div3{width:100px;height:100px;}
			.div1{background:red;}
			.div2{background:blue;margin-left:100px;margin-top:100px;}
			.div3{background:green;margin-top:-100px;}
		</style>
	</head>
	<body>
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
	</body>
</html>
