<!DOCHTML HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>border边框</title>
		<style>
			#box
			{
				width:120px;
				height:120px;
				border:1px red solid;
				margin:10px;
				/*
				
				边框的样式：
				solid:实线
				dashed:虚线
				dotted:点线(ie6不兼容)
				
				
				border-top   上边框
				border-right  右边框
				border-bottom  下边框
				border-left   左边框
				*/
			}
			
			#box1
			{
				width:0;
				height:0;
				border-top:100px solid red;
				border-right:100px solid green;
				border-bottom:100px solid blue;
				border-left:100px solid black;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
	</body>
</html>
