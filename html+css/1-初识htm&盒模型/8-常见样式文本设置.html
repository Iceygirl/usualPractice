<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>常见样式文本设置</title>
		<style>
			#box
			{
				width:300px;
				height:300px;
				border:1px solid red;
				
				font-size:12px;  
				/* 最小为12px,一般为偶数 */
				
				font-family:宋体,aril;  
				/* 浏览器按顺序解析 */
				
				color:#33333;
				
				line-height:30px;  
				/* 这说明文字与文字之间的间隙为9px;
				如果想要让文字上下居中则可以让行高与盒子的高度一样 */
				
				text-align:center;	
				/* 文本左右对齐方式 */
				
				text-indent:1em;	
				/* 文本缩进，1em相当于一个字 */
				
				font-weight:bold; 
				/* 文本加粗 */
				
				font-style:italic; 
				/*文本样式：斜体*/
				
				text-decoration:none;
				/*下划线：underline
				  上划线：overline
				  中划线：line-through
				  */
				  
				 word-spacing:30px;
				 /*单词间距(以空格为解析单位)*/
				
			}
		</style>
	</head>
	<body>
		<div id="box">
		内容内容内容内容内容内容内容内容内容内容内容内容内容
		</div>
	</body>
</html>
