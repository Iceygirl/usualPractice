<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>padding内边距</title>
		<style>
			#box
			{
				width:92px;
				height:94px;
				border:1px solid red;
				padding:12px 13px 14px 15px;
				margin:10px;
			}
			
			#box1
			{
				width:120px;
				height:120px;
				border:1px solid red;
			}
			/*
			
			内边距相当于盒子加了填充厚度，会影响盒子的大小
			
			解决的办法是在宽高中减去对应的内边距
			*/
		</style>
	</head>
	<body>
		<div id="box">掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱</div>
		<div id="box1">掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱掳爱</div>
	</body>
</html>
