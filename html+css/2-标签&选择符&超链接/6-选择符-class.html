<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>选择符-class</title>
		<style>
			.box1{
			   width:400px;
			   height:400px;
			   background:red;
			}
			.box2{
				width:200px;
				height:200px;
				background:blue;
			}
			.box4{
				border:5px solid green;
			}
		</style>
	/*
	*  通配符,表示选中所有的元素，不经常用
	*/
	</head>
	<body>
		<div class="box1" >块1</div>
		<div class="box2 box4">块2</div>
		<div class="box3">块3</div>
	</body>
</html>
