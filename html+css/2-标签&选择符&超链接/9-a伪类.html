<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>a伪类</title>
		<style>
			a:link{
				font-size:15px;
				text-decoration:none;
				color:green;
			}
			a:visited{
				color:black;
			}
			a:hover{
				color:yellow;
				text-decoration:underline;
			}
			a:active{
				color:red;
				
			}
			/*
		4个伪类
		link 默认
		visisted  点击过后
		hover 鼠标划过
		active 点击那一刻
		
		ie6不支持除了a标签以外任何标签的伪类
		ie6以上的浏览器支持任何标签的hover伪类
		*/
		</style>
		
	</head>
	<body>
		<a href="#">请跳转到下一页</a>
	</body>
</html>
