<!DOCTYPE HTML>
<html>
	<head>
		<title>常用标签</title>
		<meta charset="utf-8"/>
	</head>
	<body>
	
		<!-- 块标签-->
		<div>块</div>
		
		<!-- 图片标签 
			 属性alt是图片名字，是给百度搜索引擎抓取使用
		--> 
		<img src="1.png" alt=""/>
		
		<!-- a标签 -->
		<a href="https://www.baidu.com">百度一下，你就知道</a>
		
		<!-- 标题标签 -->
		<h1>标题一</h1>
		<h2>标题二</h2>
		<h3>标题三</h3>
		<h4>标题四</h4>
		<h5>标题五</h5>
		<h6>标题六</h6>
		
		<!-- 段落标签 -->
		<p>段落</p>
		
		<!-- 语气标签 -->
		<strong>强调(显示为粗体)</strong>
		<em>强调(显示为斜体)</em>
		
		<!-- span标签 -->
		<span>样式区别</span>
		
		<!-- 有序列表 -->
		<ol>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项3</li>
		</ol>
		
		<!-- 无序列表 -->
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
		</ul>
		
		<!-- 定义列表 -->
		<dl>
			<dt>定义列表标题</dt>
			<dd>定义列表项</dd>
			<dd>定义列表项</dd>
			<dd>定义列表项</dd>	
		</dl>
	</body>
</html>
