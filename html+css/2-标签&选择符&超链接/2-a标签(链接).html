<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>a标签(链接)</title>
		<base target="_blank"/>
		<!-- 定义当前页面所有链接的默认打开方式 -->
	</head>
	<body>

		<a href="https://www.baidu.com">百度一下，你就知道</a>
		<!-- 默认链接打开方式在当前页面 -->

		<a href="https://www.baidu.com" target="_blank">新窗口下的百度一下，你就知道</a>
		<!-- target:链接打开方式
              属性值blank：新窗口打开；self：当前窗口打开
		-->

		<a href="#">a标签</a>
		<a href="#">a标签</a>
		<a href="#" target="_self">a标签</a>
		<!-- 针对头部的所有链接的例子 -->
	</body>
</html>
