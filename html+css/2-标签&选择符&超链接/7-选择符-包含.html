<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>选择符-包含</title>
		<style>
			#box1{
				width:400px;
				height:400px;
				background:red;
				margin:10px 10px;
			}
			#box2 span p{
			   background:green;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			变美变瘦变白
		</div>
		<div id="box2">
			哈哈哈，每天都是梦想在叫醒我
			<p>段落1</p>
			<span>
				<p>段落2</p>
			</span>
		</div>
		<p>段落3</p>
	</body>
</html>
