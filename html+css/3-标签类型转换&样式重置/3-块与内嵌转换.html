<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>块与内嵌的转换</title>
		<style>
			body,h1,h2,h3,h4,h5,h6,p,dl,dd
			{
				margin:0;
				font-size:12px;
			}
			ol,ul
			{
				margin:0;
				padding:0;
				list-style:none;
			}
			a
			{
				text-decoration:none;
			}
			img
			{
				boder:none;
			}
			span,div
			{
				width:120px;
				height:120px;
				background:red;
			}
			span
			{
				display:block;
			}
			div
			{
				display:inline;
			}
			/*块元素与内嵌元素的转换：
			display:block  显示为块级元素
			display:inline  显示为内嵌元素
			
		</style>
	</head>
	<body>
		<span>区分样式</span>
		<span>区分样式</span>
		<span>区分样式</span>
		<div>块</div>
		<div>块</div>
		<div>块</div>
	</body>
</html>
