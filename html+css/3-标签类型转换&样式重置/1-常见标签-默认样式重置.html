<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>常见标签-默认样式重置</title>
		<style>
			body,p,h1,h2,h3,h4,h5,h6,dl,dd{
				margin:0;
				font-size:12px;
			}
			ol,ul{
				list-style:none;
				margin:0;
				padding:0;
			}
			a{
				text-decoration:none;
			}
			img{
				boder:none;
			}
			/*以上为默认样式重置，之后会再补充*/
		</style>
	</head>
	<body>
		<div>块</div>
		<img src="1.png" alt="猫星人"/>
		<a href="http://www.baidu.com" target="">百度一下，你就知道</a>
		<p>段落</p>
		<strong>强调(显示为粗体)</strong>
		<em>强调(显示为斜体)</em>
		<span>区分样式</span>
		<h1>标题1</h1>
		<ol>
			<li>有序列表项1</li>
			<li>有序列表项2</li>
			<li>有序列表项3</li>
		</ol>
		
		<ul>
			<li>无序列表项1</li>
			<li>无序列表项2</li>
			<li>无序列表项3</li>
		</ul>
		
		<dl>
			<dt>定义列表标题</dt>
			<dd>定义列表项1</dd>
			<dd>定义列表项2</dd>
			<dd>定义列表项3</dd>
		</dl>
	
	</body>
</html>
