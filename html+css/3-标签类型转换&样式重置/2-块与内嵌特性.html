<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>块与内嵌特性</title>
		<style>
			body,h1,h2,h3,h4,h5,h6,p,dl,dd{
				margin:0;
				font-size:12px;
			}
			ol,ul{
				margin:0;
				padding:0;
				list-style:none;
			}
			a{
				text-decoration:none;
			}
			img{
				border:none;
			}
			span/*,div*/{
				width:100px;
				height:100px;
				background:red;
				margin:10px;
				padding:10px;
			}
			/*
			内联，内嵌，行间元素的特点：
			1.默认同行可以放下同类型标签
			2.内容撑开宽度
			3.不支持宽高
			4.不支持上下的margin,padding
			5.代码换行被解析，变为一个空格
			
			
			块属性标签：
			1.默认独占一行显示
			2.没有宽度时，默认铺满一行
			3.支持所有的css命令
		</style>
	</head>
	<body>
		<span>区分样式1111
		shfs</span>
		<span>区分样式</span>
		<span>区分样式</span>
		<div>块</div>
		<div>块
		哎哎哎</div>
		<div>块</div>
	</body>
</html>
