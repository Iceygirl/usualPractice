<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>pages2</title>
		<style>	
			body,h1,h2,h3,h4,h5,h6,p,dl,dd
			{
				margin:0;
				font-size:12px;
			}
			ol,ul
			{
				margin:0;
				padding:0;
				list-style:none;
			}
			a
			{
				text-decoration:none;
			}
			img
			{
				border:none;
			}
			#box
			{
				width:700px;
				height:70px;
				margin:100px auto;
				background:#f6fcff;
			}
			#box a
			{
				height:14px;
				margin:19px 6px 21px 6px;
				padding:7px 11px 9px 9px;
				background:#ffffff;
				border:1px solid #e4e6e7;
				color:#2455a4;
				text-align:center;
				line-height:17px;
				display:inline-block;
			}
			#box a:hover
			{
				border-color:#2455a4;
				font-weight:bold;
			}
			#box .active
			{
				background:#2455a4;
				color:white;
				cursor:text;
			}
			#box .active:hover
			{
				border-color:#e4e6e7;
				color:white;
				font-weight:normal;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="#">上一页</a>
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#" class="active">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
			<a href="#">7</a>
			<a href="#">8</a>
			<a href="#">9</a>
			<a href="#">下一页</a>
		</div>
	</body>
</html>
