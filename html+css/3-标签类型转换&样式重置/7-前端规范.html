<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>前端规范</title>
	</head>
	<body>
		<p><strong>前端规范</strong><br/>
		1.所有书写均在英文半角状态下的小写<br/>
		2.id,class必须以字母开头<br/>
		3.所有标签必须闭合<br/>
		4.html标签用tab键缩进<br/>
		5.属性值必须带引号<br/>
		6.html注释,用<!-- html注释 --><br/>
		7./* css注释 */<br/>
		8.ul,li/ol,li/dl,dt,dd拥有父子级关系的标的标签<br/>
		9.p,dt,h标签里面不能嵌套块属性标签<br/>
		10.a标签不能嵌套a标签<br/>
		11.内联元素不能嵌套块</p>
	</body>
</html>
