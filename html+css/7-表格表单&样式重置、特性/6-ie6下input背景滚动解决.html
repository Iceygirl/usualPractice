<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ie6下表单背景滚动问题</title>
		<style>
			input{margin:0;padding:0;}
			
			input{width:300px;height:50px;background:url(img/sun.png) no-repeat left center #fcc668;
			border:1px solid blue;}
			.box{width:300px;height:50px;background:url(img/sun.png) no-repeat left center #fcc668;
			border:1px solid blue;margin-top:50px;}
			.box input{width:300px;height:50px;border:none;background:none;}
		</style>
	</head>
	<body>
		
			<input type="text" name=""/>
			<div class="box">
				<input type="text" name=""/>
			</div>
		
	</body>
</html>
