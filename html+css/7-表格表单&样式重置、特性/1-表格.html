<!DOCYTPE HTML>
<html>
	<head>	
		<meta charset="utf-8"/>
		<title>表格</title>
		<style>
			body{margin:0;}
			th,td{padding:0;}
			table{border-collapse:collapse;}
			
			.table{margin:30px auto;width:500px;}
			.table th,td{border:1px solid black;width:100px;}
			
			
			/*
			
			注意事项：
			1.不要给table,th,td以外的表格标签加样式；
			2.table的宽度决定整个表格的宽度，单元格默认平分table的宽度，转换为table宽度的百分比；
			3.表格里面的每一列必须要有宽度；
			4.同一竖列继承最大宽度，同一行继承最大高度；
			5.th里面的内容默认加粗上下左右居中，td里面的内容默认上下居中左右居左
			
			table标签的基本特性是display:table;
			
			*/
		</style>
	</head>
	<body>
		<table class="table">
			<tr>
				<th>星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
		</table>
	</body>
</html>
