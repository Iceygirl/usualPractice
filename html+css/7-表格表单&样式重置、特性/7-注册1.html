<!doctype html>
<html>
<head>

 .wrap .active { background:#30F; color:#fff;}

 .wrap a:nth-child(2) { left:200px;}
 form { position:absolute; left:40px; top:70px;}
 form span {}
 #form1 { }

</style>
</head>

</div>

</html>
