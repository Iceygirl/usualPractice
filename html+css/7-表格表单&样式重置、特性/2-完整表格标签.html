<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>完整表格标签</title>
		<style>
			body{margin:0;}
			th,td{padding:0;}
			table{border-collapse:collapse;width:400px;}
			th,td{border:1px solid black;height:50px;}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>aa</th>
					<th>aa</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>aa</td>
					<td>aa</td>
				</tr>
				<tr>
					<td>aa</td>
					<td>aa</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>aa</td>
					<td>aa</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
