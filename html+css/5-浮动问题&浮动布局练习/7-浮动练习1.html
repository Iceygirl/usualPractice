<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body,ul,p,dl,dd { margin:0; padding:0; font-size:14px; font-family:"微软雅黑";}
 li { list-style:none;}
 a { text-decoration:none; color:#006;}
 img { border:none; vertical-align:top;}
 
 .wrap { width:500px; height:125px; border:1px solid #ccc; background:url(img1/boxBg.png) no-repeat 270px 0; margin:60px auto; padding:20px 20px;}
 .left { float:left; position:relative; left:0; top:0;}
 .leftTop { width:250px; position:relative;}
 .leftTop .imgDiv { width:127px; height:92px; background:url(img1/pic1Bg.png) no-repeat right 0; position:absolute; top:0; left:0;}
 .imgDiv a:nth-of-type(1) { display:block; width:116px; height:86px; padding:2px; border:1px solid #ccc;}
 .imgDiv a:nth-of-type(1):hover { border-color:#000;}
 .leftTop dl { position:absolute; left:137px; top:10px; width:100px; height:92px;}
 .leftTop dt { line-height:20px;}
 .leftTop dd { line-height:18px;}
 
 .list { width:250px; height:40px; position:absolute; left:0; top:100px; }
 .list li { height:20px; line-height:20px; background:url(img1/liBg.png) no-repeat 0 8px; text-indent:10px;}
 .right { float:right;}
 .right li { float:left; width:112px; height:120px;}
 .right a { display:block; width:92px; height:118px; padding:2px; border:1px solid #ccc;}
 .right a:hover { border-color:#000;}
 .right p { width:98px; height:20px; line-height:20px; text-align:center;}
 
</style>
</head>

<body>
<div class="wrap">
	<div class="left">
    	<div class="leftTop">

            	  <a href="#"><img src="img1/pic1.png"/></a>

            </dl>
        </div>
        <ul class="list">

        	<li><a href="#">文字文字文字文字文字文字文字文字</a></li>
        </ul>
    </div>
    <ul class="right">
    	<li>
        	<a href="#"><img src="img1/pic2.png"/></a>
            <p>将爱情进行到底</p>
        </li>
    	<li>
        	<a href="#"><img src="img1/pic3.png"/></a>
            <p>老房有喜</p>
        </li>
    </ul>
</div>
</body>
</html>
