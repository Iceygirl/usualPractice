<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>vertical-align垂直对齐方式</title>
		<style>
			.box
			{
				width:600px;
				border:2px solid black;
				text-align:center;
			}
			.span1
			{
				width:100px;
				height:300px;
				background:red;
				display:inline-block;
				vertical-align:middle;
			}
			.span2
			{
				width:200px;
				height:200px;
				background:blue;
				display:inline-block;
				vertical-align:middle;
			}
			
			
			/*如果想要块中的两个元素垂直对齐，需要给两个元素都添加样式：
			vertical-align*/
		</style>
	</head>
	<body>
		<div class="box">
			<span class="span1"></span>
			<span class="span2"></span>
		</div>
	</body>
</html>
