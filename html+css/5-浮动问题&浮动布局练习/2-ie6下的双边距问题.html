<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ie6双边距bug</title>
		<style>
			.father
			{
				border:3px solid black;
				float:left;
			}
			.box
			{
				width:100px;
				height:100px;
				margin:0 100px;
				background:red;
				float:left;
			}
			
			/*
			
			ie6下双边距bug:
			在ie6下，块元素有浮动和横向的margin,横向的margin会被放大为2倍
			
			解决方法：display:block;
			*/
		</style>
	</head>
	<body>
		<div class="father">
			<div class="box"></div>
		</div>
	</body>
</html>
