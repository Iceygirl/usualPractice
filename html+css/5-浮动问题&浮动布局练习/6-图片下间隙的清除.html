<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>清除一排图片下的间隙</title>
		<style>
			.box
			{
				width:600px;
				border:2px solid black;
				background:red;
				/*vertical-align:top;*/
			}
			img
			{
				float:left;
			}
			.clear
			{
				zoom:1;
			}
			.clear:after
			{
				content:"";
				display:block;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div class="box clear">
			<img src="pic.jpg" />
			<img src="pic.jpg" />
			<img src="pic.jpg" alt="photo"/>
			<img src="pic.jpg" alt="photo"/>
		
		</div>
	</body>
</html>
