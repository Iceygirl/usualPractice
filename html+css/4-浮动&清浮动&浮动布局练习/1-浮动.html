<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>float浮动</title>
		<style>
			div,span
			{
				width:120px;
				height:120px;
				background:red;
				/*display:inline-block;*/
				float:left;
			}
			
			/*
			
			inline-block特点：
			1.使块元素在一行中显示
			2.使内嵌元素支持宽高
			3.没有宽度时，内容撑开宽度
			4.代码换行被解析
			5.ie6,7不支持块标签
			
			
			
			浮动特点：
			1.使块元素在一行中显示
			2.使内嵌元素支持宽高
			3.没有宽度时，内容撑开宽度
			4.脱离文档流
			5.提升层级半层
			
			flaot:left/right/none
			元素加了浮动，会脱离文档流，按照指定的方向移动直到遇到父级的边界或者或者另外一个浮动元素
			
			文档流是文档中可显示对象在排列时所占用的位置
			*/
			
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<span class="span1">span1</span>
		<span class="span2">span2</span>
	</body>
</html>
