<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .list1 { margin:0; padding:0; width:303px; height:303px; background:#FF9; border-left:1px solid #000; border-bottom:1px solid #000;}
 .list1 li { list-style:none; width:100px; height:100px; border-right:1px solid #000; border-top:1px solid #000; float:left;}
 
 .list2 { padding:0; width:303px; height:302px; background:#FC9; overflow:hidden;}
 .list2 li { list-style:none; width:100px; height:100px; border-right:1px solid #000; border-bottom:1px solid #000; float:left;}
 .list2 .none { border-right:none;}
</style>
</head>

<body>
<ul class="list1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<ul class="list2">
	<li></li>
	<li></li>
	<li class="none"></li>
	<li></li>
	<li></li>
	<li class="none"></li>
	<li></li>
	<li></li>
	<li class="none"></li>
</ul>
</body>
</html>
