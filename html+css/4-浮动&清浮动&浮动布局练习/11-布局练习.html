<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .wrap { width:400px; /*height:600px;*/ border:5px solid #ccc; overflow:hidden; zoom:1;}
 .left { width:200px; height:600px; background:#F33; float:left;}
 .right { width:200px; height:600px; float:left;}
 .right .top { width:200px; height:200px; background:#FC3;}
 .right .middle { /*width:200px; height:200px;*/ overflow:hidden; zoom:1;}
 .middle div:nth-child(1) { width:100px; height:200px; background:#669; float:left;}
 .middle div:nth-child(2) { width:100px; height:200px; background:#C3C; float:left;}
 .right .bottom { width:200px; height:200px; background:#9F6;}
</style>
</head>

<body>
<div class="wrap">
	<div class="left"></div>
    <div class="right">
    	<div class="top"></div>
        <div class="middle">
        	<div></div>
            <div></div>
        </div>
        <div class="bottom"></div>
    </div>
</div>
</body>
</html>
