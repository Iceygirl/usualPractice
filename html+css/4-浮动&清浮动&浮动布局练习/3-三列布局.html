<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>三列布局</title>
		<style>
			body
			{ 
				margin:0;
			}
			.box
			{
				width:900px;
				margin:0 auto;
			}
			.left
			{
				width:300px;
				float:left;
			}
			.left div
			{
				height:300px;
				background:green;
				border:1px solid white;
			}
			.center
			{
				width:300px;
				float:left;
			}
			.center div
			{
				height:200px;
				border:1px solid white;
				background:blue;
			}
			.right
			{
				width:300px;
				float:left;
			}
			.right div
			{
				height:300px;
				background:pink;
				border:1px solid white;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<div></div>
				<div></div>
			</div>
			<div class="center">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="right">
				<div></div>
				<div></div>
			</div>
　　　　</div>
	</body>
</html>
