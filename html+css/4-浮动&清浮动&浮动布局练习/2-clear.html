<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>clear</title>
		<style>
			.div1
			{
				width:120px;
				height:120px;
				background:red;
				float:left;
			}
			
			.div2
			{
				width:200px;
				height:2000px;
				background:blue;
				clear:both;
			}
			
			
			/*
			元素由元素本身和元素内容(文字或者图片)组成
			浮动值只提升层级半层，因此box2的文字会被挤开
			
			
			clear: left/right/none/both
					元素的某个方向上不能有浮动元素
			*/
		</style>
	</head>
	<body>
		<div class="div1">box1</div>
		<div class="div2">box2</div>
	</body>
</html>
