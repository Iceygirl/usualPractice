<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>overflow</title>
		<style>
			.box
			{
				width:200px;
				height:200px;
				margin:0 auto;
				border:1px solid black;
				font-size:16px;
				line-height:24px;
				text-indent:2em;
				overflow:auto;
			}
			
			/*
				overflow 溢出
				属性值：auto 溢出显示滚动条
						scroll 默认显示滚动条
						visible 默认属性值
						hidden 溢出隐藏
		</style>
	</head>
	<body>
		<div class="box">
		hi,周小曼，早上好，美好的一天开始了！hi,周小曼，早上好，美好的一天开始了！

		hi,周小曼，早上好，美好的一天开始了！hi,周小曼，早上好，美好的一天开始了！
		</div>
	</body>
</html>
