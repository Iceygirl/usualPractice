<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 .wrap { width:400px; height:400px; border:1px solid #000;}
 .top { width:400px; height:300px; }
 .top .first { width:298px; height:298px; background:#F99; float:left; border:1px solid #fff;}
 .top div { width:100px; height:100px; background:#9C0; float:left;}

 .bottom { width:402px; height:10px;}
 .bottom div { width:100px; height:100px; background:#9C0; float:right;}
 .wrap .c { background:#C30;}
</style>
</head>

<body>
<div class="wrap">
	<div class="top">
    	<div class="first">1</div>
    	<div>2</div>
    	<div class="c">3</div>
    	<div>4</div>
    </div>
	<div class="bottom">
    	<div class="c">5</div>
        <div>6</div>
        <div class="c">7</div>
        <div>8</div>
    </div>
</div>
</body>
</html>
