<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 body,h2,ul,p { margin:0; padding:0;}
 li { list-style:none;}
 a { text-decoration:none;}
 
 #hot { width:180px; margin:60px auto; border:1px solid #ccc; padding:10px;}
 #hot h2 { height:30px; line-height:30px; text-indent:20px; font-size:18px; }
 .list { width:180px; padding-top:10px;}
 .list li { height:50px; border-bottom:1px solid #ccc; padding-left:10px;}
 .list li span:nth-of-type(1) { padding:1px 4px; font-size:12px; color:#fff; background:#000; line-height:14px; text-align:center;}
 .list li span:nth-of-type(2) { font-size:14px; font-weight:bold; margin-left:6px;}
 .list li span:nth-of-type(3) { font-size:12px; margin-left:10px;}
 .list p { font-size:12px; color:#999; line-height:20px; text-indent:20px;}
</style>
</head>

<body>
<div id="hot">
	<h2>热门优惠券</h2>
    <ul class="list">
    	<li>
        	<span>1</span>
            <span>haha</span>

            <p>已有12人领取</p>
        </li>
        <li>
        	<span>2</span>
            <span>xixi</span>
        	<span>hellohello</span>
            <p>已有5人领取</p>
        </li>
         <li>
        	<span>3</span>
            <span>cc</span>
        	<span>hellohello</span>
            <p>已有2人领取</p>
        </li>
         <li>
        	<span>4</span>
            <span>aa</span>
        	<span>hellohello</span>
            <p>已有1人领取</p>
        </li>
    </ul>
</div>
</body>
</html>
