<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>清浮动</title>
		<style>
			.box
			{
				width:600px;
				margin:0 auto;
				border:2px solid red;
				
				/*此时在块中加入边框，边框已经包不住里面的小块
				**原因是里面的小块处于浮动状态，脱离了文档流
				
				清除该浮动可以加上该样式：
				height:600px;
				不过该方法扩展性不好
				*/
			}
			.left
			{
				width:200px;
				float:left;
			}
			.left div
			{
				height:300px;
				background:black;
				border:1px solid white;
			}
			.center
			{
				width:300px;
				float:left;
			}
			.center div
			{
				height:200px;
				background:pink;
				border:1px solid white;
			}
			.right
			{
				width:100px;
				float:left;
			}
			.right div
			{
				height:300px;
				background:purple;
				border:1px solid white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<div></div>
				<div></div>
			</div>
			<div class="center">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="right">
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>
