			.box{width:300px;margin:30px auto;}
			.head,.headL,.headR,.foot,.footL,.footR{background:url(img2/pic.png) no-repeat;}
			.head,.foot{background-repeat:repeat-x;overflow:hidden;}
			.headL{background-position:0 -8px;}
			.headR{height:8px;background-position:right -16px;}
			.foot{background-position:0 -24px;}
			.footL{background-position:0 -32px;}
			.footR{height:8px;background-position:right -40px;}
			.body{border-left:1px solid grey;border-right:1px solid grey;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="head">

	</body>
</html>
