<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>背景透明的圆角</title>
		<style>
		
		.btn{width:200px;background:url(img3/btn.gif) repeat-x;}
		.btnL{background:url(img3/btnL.gif) no-repeat;position:relative;left:-9px;}
		.btnR{background:url(img3/btnR.gif) no-repeat right 0;height:25px;position:relative;right:-18px;}
		/*
		两个圆角底下是透明的，那里显示的是中间平铺的背景
		*/
		</style>
	</head>
	<body>
		<div class="btn">
			<div class="btnL">
				<div class="btnR"></div>
			</div>
		</div>
	</body>
</html>
