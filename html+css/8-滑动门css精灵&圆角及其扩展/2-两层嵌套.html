<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>两层嵌套</title>
		<style>
			body{margin:0;}
			.btn{width:100px;margin:100px auto;background:url(img/btnLM.png);}
			.btnR{height:31px;background:url(img/btnR.png) no-repeat right 0;}
			
			/*
			扩展性高，图片比较大的话，用三层嵌套
			扩展性不高，图片不大的话，用两层嵌套
			*/
		</style>
	</head>
	<body>
		<div class="btn">
			<div class="btnR">周小曼</div>
		</div>
	</body>
</html>
