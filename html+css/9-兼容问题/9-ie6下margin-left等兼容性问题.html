<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题5</title>
		<style>
			.box{float:left;border:1px solid black;zoom:1;}
			.box div{width:100px;height:100px;border:5px solid #ccc;background:red;float:left;margin-right:20px;}
			/*
				ie6下，
				margin-left:一排中最左边的元素有双边距
				margin-right:一排中最右边的元素有双边距
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>1</div>
			<div>1</div>
			<div>1</div>
		</div>
	</body>
</html>
