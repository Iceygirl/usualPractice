<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>常见问题3</title>
		<style>
			.left{width:100px;height:100px;background:red;float:left;}
			.right{width:100px;height:100px;background:blue;float:left;}
			/*
			元素并在同一行，给这行元素都加浮动
			*/
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
