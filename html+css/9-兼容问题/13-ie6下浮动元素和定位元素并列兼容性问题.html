<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题9</title>
		<style>
			body{margin:0;}
			.box{width:200px;height:200px;border:1px solid black;position:relative;}
			.box span{width:50px;height:50px;background:yellow;position:absolute;top:0;right:-20px;}
			.box ul{margin:0;padding:0;width:100px;height:100px;background:red;position:absolute;right:0;top:0;float:left;}
			
			/*
			在ie6下，浮动元素和绝对定位元素是并列关系的时候，绝对定位元素会消失
			解决方法：给定位元素外面包个div
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<ul></ul>
			<div><span></span></div>
		</div>
	</body>
</html>
