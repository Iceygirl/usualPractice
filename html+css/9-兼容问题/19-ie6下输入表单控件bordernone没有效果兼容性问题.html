<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题15</title>
		<style>
			.box{width:200px;height:42px;border:1px solid red;background:yellow;}
			input{margin:0;padding:0;width:100px;height:42px;float:left;border:none;background:#fff;}
			/*
			在ie6下输入表单控件加border:none没有效果
			解决办法：重置input的背景
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" name=""/>
		</div>
	</body>
</html>
