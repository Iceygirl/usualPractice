<html>
	<head>

			body{margin:0;}
			.box{width:400px;margin:100px auto;overflow:hidden;}

			等高布局：

			*/

	</head>
	<body>

			&nbsp;&nbsp;页面内容<br/>

		</div>
		<div class="right">
			&nbsp;&nbsp;页面内容<br/>

			&nbsp;&nbsp;页面内容<br/>

			&nbsp;&nbsp;页面内容<br/>

		</div>
	</div>
	</body>
</html>
