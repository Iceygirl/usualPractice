<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题8</title>
		<style>
			.box{width:200px;border:1px solid black;}
			.left{float:left;}
			.right{width:200px;float:right;}
			/*
			ie6下的文字溢出bug
			条件：子元素宽度和父级元素的宽度相差小于3px，两个浮动元素中间有注释或者内嵌元素
			解决办法：将注释或者内嵌元素用div包起来
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></left>
			<!-- 注释部分 --><span></span>
			<div class="right">周小曼，你好呀</div>
		</div>
	</body>
</html>
