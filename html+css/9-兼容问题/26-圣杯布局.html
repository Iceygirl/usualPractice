<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>圣杯布局</title>
		<style>
			body{margin:0;}
			.center{height:600px;background:pink;margin:0 200px;}
			.left{width:200px;height:600px;background:red;position:absolute;left:0;top:0;}
			.right{width:200px;height:600px;background:blue;position:absolute;right:0;top:0;}
			/*
			圣杯布局：
			左右两侧宽度固定，中间宽度自适应伸缩，且中间部分先加载
			*/
		</style>
	</head>
	<body>
		<div class="center"></div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
