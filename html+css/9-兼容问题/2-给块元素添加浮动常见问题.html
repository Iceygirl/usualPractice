<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>常见问题2</title>
		<style>
			.box{width:400px;}
			.left{background:red;float:left;}
			.right{background:blue;float:right;}
			h3{margin:0;height:30px;float:left;}
			/*
			元素浮动，如果元素宽度需要内容撑开，则给里面的块元素给添加浮动
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<h3>你好，周小曼</h3>
			</div>
			<div class="right">
				<h3>美好的一天开始啦~~~</h3>
			</div>
		</div>
	</body>
</html>
