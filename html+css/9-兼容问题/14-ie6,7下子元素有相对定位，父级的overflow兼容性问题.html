<!DOVTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题10</title>
		<style>
			body{margin:0;}
			.box{width:200px;height:200px;border:1px solid black;overflow:auto;position:relative;}
			.left{width:150px;height:300px;background:yellow;position:relative;}
			/*
			在ie6,7下，子元素有相对定位的话，父级的overflow是包不住子元素
			解决办法：给父级也加相对定位
			
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
		</div>
	</body>
</html>
