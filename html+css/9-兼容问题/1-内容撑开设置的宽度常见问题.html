<!DOCTYPE HTML>
<html>
	<head>
		<neta charset="utf-8"/>
		<title>常见问题1</title>
		<style>
			.box{width:400px;}
			.left{width:200px;height:200px;float:left;background:red;}
			.right{width:200px;height:200px;float:right;background:blue;}
			.right div{width:180px;height:180px;padding:0 15px;}
			
			/*
				计算要精确，不让内容的宽度撑开我们设置的宽度
				内容会撑开设置的宽度
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<div></div>
			</div>
		</div>
	</body>
</html>
