<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题14</title>
		<style>
			.box{width:200px;height:42px;border:1px solid red;}
			input{margin:0;padding:0;width:100px;height:40px;border:1px solid black;float:left;}
			/*
			在ie6,7下，输入表单控件上下各有1px的间隙
			解决方法：给input加浮动
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" name=""/>
		</div>
	</body>
</html>
