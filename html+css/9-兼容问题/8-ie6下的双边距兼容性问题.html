<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题4</title>
		<style>
			body{margin:0;}
			.box{width:100px;height:100px;background:red;float:left;margin:30px;display:inline;}
			/*
			ie6下的双边距问题：
				在ie6下，块元素有浮动和margin时，横向的margin值会放大一倍
			
			解决方法：display:inline;
			*/
		</style>
	</head>
	<body>
		<div class="box">
		</div>
	</body>
</html>
