<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>兼容性问题6</title>
		<style>
			ul{margin:0;padding:0;width:300px;}
			li{list-style:none;border:1px solid black;height:20px;}
			a{text-decoration:none;width:50px;height:20px;background:red;float:left;}
			span{width:30px;height:20px;background:blue;float:right;}	
			/*
			在ie6,7下，li本身没有浮动，内容浮动了的话，li的下边会产生间隙
			解决方法：
			1.给li加浮动，这时需要加宽度，不然是内容撑开宽度
			2.给Li加vertical-align:top;
			
			若ie6下的最小高度和li下边有间隙问题共存的时候，
			给li加浮动
			*/
		</style>
	</head>
	<body>
		<ul class="list">
			<li>
				<a href="#"></a>
				<span></span>
			</li>
			<li>
				<a href="#"></a>
				<span></span>
			</li>
			<li>
				<a href="#"></a>
				<span></span>
			</li>
		</ul>
	</body>
</html>
