<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div { width:100px; height:100px; background:red; position:absolute; top:30px; left:30px;}
</style>
<script>
	window.onload = function(){
		var oBtn1 = document.getElementById('btn1');
		var oBtn2 = document.getElementById('btn2');
		var oBtn3 = document.getElementById('btn3');
		var oBtn4 = document.getElementById('btn4');
		var oDiv = document.getElementById('div');
		
		oBtn1.onclick = function (){
			doMove(oDiv,'left',12,800);
		};
		
		oBtn2.onclick = function (){
			doMove(oDiv,'left',12,10);
		};
		
		oBtn3.onclick = function (){
			doMove(oDiv,'top',12,30);
		};
		
		oBtn4.onclick = function (){
			doMove(oDiv,'top',12,500);
		};
		
		
		function doMove(obj,attr,dir,target){
			dir = parseInt(getStyle(obj,attr))<target?dir:-dir;
			var speed = 0;
			clearInterval(obj.timer);
			obj.timer = setInterval(function (){
				speed = parseInt(getStyle(obj,attr))+dir;	
				
				if(speed <target && dir<0 ||speed >target && dir>0)					                {
					speed = target;	
				}
			
				obj.style[attr] = speed + 'px';
				
				if(speed ==target){
					clearInterval(obj.timer);	
				}
			},30);
		};
		
		function getStyle(obj,attr){
			return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,0)[attr];
		};
		
	};
</script>
</head>

<body>
<input type="button" value="往前走" id="btn1" />
<input type="button" value="往后走" id="btn2" />
<input type="button" value="往上走" id="btn3" />
<input type="button" value="往下走" id="btn4" />
<div id="div"></div>
</body>
</html>
