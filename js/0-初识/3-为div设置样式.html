<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 body,p,input,dl,dd { margin:0; padding:0; font-family:幼圆;}
 a { text-decoration:none;}
 
 html,body { height:100%;}
 body { position:relative;}
 p { font-size:26px; position:absolute; top:40px; left:30px; font-weight:bold;}
 .btn { width:100px; height:40px; background:red; line-height:40px; text-align:center; color:#fff; border:none; position:absolute; top:30px; ; left:330px; font-size:14px; font-weight:bold;}
 .box { width:100px; height:100px; border:4px solid #000; position:absolute; top:100px; left:30px;}
 
 .floats { width:100%; height:100%; position:absolute; top:0; left:0; background:#000; filter:alpha(opacity=50); opacity:0.5; display:none;}
 .alert { width:300px; height:180px; border:20px solid #999; background:#fff; position:absolute; left:50%; top:50%; margin-left:-170px; margin-top:-120px; padding-top:20px; display:none;}
 .alert dl { width:260px; height:40px; margin:0 auto;}
 .alert dt { width:120px; height:32px; line-height:32px; float:left; font-size:16px; font-weight:bold;}
 .alert a { width:34px; height:32px; display:block;  font-size:16px; float:left; border:1px solid #c0c0c0; color:#c0c0c0; background:#efefef; line-height:32px; text-align:center; margin-right:6px;}
 .alert a:hover { border:1px solid #000; color:#000; background:#ef9400;}
 .alert .recover, .alert .confirm { width:60px; height:30px; line-height:30px; text-align:center; background:#002952; color:#fff; font-weight:bold; border:none; position:absolute; top:150px;}
 .alert .recover { left:84px;}
 .alert .confirm { right:84px;}
 
 .alert .red { color:#fff; background:#C03;}
 .alert .red:hover { background:#C03;}
 .alert .yellow { color:#fff; background:#efbd00;}
 .alert .yellow:hover { background:#efbd00;}
 .alert .blue { color:#fff; background:#5a94ef;}
 .alert .blue:hover { background:#5a94ef;}
</style>
<script>
  function getByClass (oPar,sClass){
	var arr = [];
	var aEle = oPar.getElementsByTagName('*');
	
	for(var i=0;i<aEle.length;i++){
		if(aEle[i].className == sClass){
			arr.push(aEle[i]);	
		}
	}
	
	return arr[0];
  };
  
  window.onload = function (){
	var oBtn = getByClass(document,'btn');
	var oFloats = getByClass(document,'floats');
	var oAlert = getByClass(document,'alert');
	
	var oRed = getByClass(oAlert,'red');
	var oYellow = getByClass(oAlert,'yellow');
	var oBlue = getByClass(oAlert,'blue');
	
	var oSwidth = getByClass(oAlert,'sWidth');
	var oMwidth = getByClass(oAlert,'mWidth');
	var oLwidth = getByClass(oAlert,'lWidth');
	
	var oSheight = getByClass(oAlert,'sHeight');
	var oMheight = getByClass(oAlert,'mHeight');
	var oHheight = getByClass(oAlert,'lHeight');
	
	var oDiv = getByClass(document,'box');
	
	var oRecover = getByClass(oAlert,'recover');
	var oConfirm = getByClass(oAlert,'confirm');
	
	
	oBtn.onclick = function (){
		oFloats.style.display = 'block';
		oAlert.style.display = 'block';
	};
	
	
	oRed.onmouseover = function (){
		oDiv.style.background = '#C03';
	};
	oYellow.onmouseover = function (){
		oDiv.style.background = '#efbd00';
	};
	oBlue.onmouseover = function (){
		oDiv.style.background = '#5a94ef';
		
	};
	
	
	oSwidth.onmouseover = function (){
		oDiv.style.width = '200px';
	};
	oMwidth.onmouseover = function (){
		oDiv.style.width = '300px';
	};
	oHwidth.onmouseover = function (){
		oDiv.style.width = '400px';
	};
	
	
	oSheight.onmouseover = function (){
		oDiv.style.height = '200px';
	};
	oMheight.onmouseover = function (){
		oDiv.style.height = '300px';
	};
	oLheight.onmouseover = function (){
		oDiv.style.height = '400px';
	};
	
	oRecover.onclick = function (){
		oDiv.className = 'box';
	};
	oConfirm.onclick = function (){
		oFloats.style.display = 'none';
		oAlert.style.display = 'none';
	};
  };
</script>
</head>

<body>
<p>请为下面的div设置样式:</p>
<input class="btn" type="button" value="点击设置" />
<div class="box"></div>
<div class="floats"></div>
<div class="alert">
 	<dl>
    	<dt>请选择背景色：</dt>
        <dd><a class="red" href="javascript:;">红</a></dd>
        <dd><a class="yellow" href="javascript:;">黄</a></dd>
        <dd><a class="blue" href="javascript:;">蓝</a></dd>
    </dl>
    <dl>
    	<dt>请选择宽(px)：</dt>
        <dd><a class="sWidth" href="javascript:;">200</a></dd>
        <dd><a class="mWidth" href="javascript:;">300</a></dd>
        <dd><a class="lWidth" href="javascript:;">400</a></dd>
    </dl>
    <dl>
    	<dt>请选择高(px)：</dt>
        <dd><a class="sHeight" href="javascript:;">200</a></dd>
        <dd><a class="mHeight" href="javascript:;">300</a></dd>
        <dd><a class="lHeight" href="javascript:;">400</a></dd>
    </dl>
    <input class="recover" type="button" value="恢复" />
    <input class="confirm" type="button" value="确定">
</div>
</body>
</html>
