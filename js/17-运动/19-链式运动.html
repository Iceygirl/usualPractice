<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 div { width:50px; height:50px; background:#C99; filter:alpha(opacity=30); opacity:0.3;}
</style>
<script src="zmx.js"></script>
<script>
 window.onload = function (){
	var oDiv = document.getElementsByTagName('div')[0]; 
	
	oDiv.onmouseover = function (){
		startMove(this,'width',100,function (){
			startMove(oDiv,'height',100,function (){
				startMove(oDiv,'opacity',100);	
			});	
		});
	};
	
	oDiv.onmouseout = function (){
		startMove(this,'opacity',30,function (){
			startMove(oDiv,'height',50,function (){
				startMove(oDiv,'width',50);	
			});	
		});
	};
 };
</script>
</head>

<body>
<div></div>
</body>
</html>
