<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 div { width:50px; height:50px; background:#969; position:absolute; top:50px; left:0;}
</style>
<script>
 var iSpeed = 0;
 function startMove(){
	 var oDiv = document.getElementsByTagName('div')[0];
	 
	 setInterval(function (){
		 
		 /*if(oDiv.offsetLeft<300){
			iSpeed++; 
		 } else {
			iSpeed--; //当速度变为0时，会返回走
		 }*/
		 
		 
		 /*if(oDiv.offsetLeft<300){
			iSpeed+=(300-oDiv.offsetLeft)/50; 
		 } else {
			iSpeed-=(oDiv.offsetLeft-300)/50; 
		 }*/
		 
		iSpeed+=(300-oDiv.offsetLeft)/5;   
		iSpeed*=0.7;	//摩擦力
		
		 oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';
	 },30);
 };
</script>
</head>

<body>
<input type="button" value="开始运动" onclick="startMove();"/>
<div></div>
<div style=" width:1px; height:300px; background:#000; position:absolute; top:0; left:300px"></div>
</body>
</html>
