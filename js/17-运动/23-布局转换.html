<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 body,ul { margin:0; padding:0;}
 li { list-style:none;}
 
 ul { width:360px; margin:50px auto; position:relative;}
 ul li { width:100px; height:100px; background:#FCC; margin:10px; float:left; left:0; top:0;}
</style>
<script>
 window.onload = function (){
	 
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	
	for(var i=0;i<aLi.length;i++){
		//aLi[i].innerHTML='left:'+aLi[i].offsetLeft+', top:'+aLi[i].offsetTop;
		aLi[i].style.left = aLi[i].offsetLeft+'px'; 
		aLi[i].style.top = aLi[i].offsetTop+'px';	
	}
	
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.position ='absolute';
		aLi[i].style.margin='0';	//offsetLeft是包括margin值
	}
 };
</script>
</head>

<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
