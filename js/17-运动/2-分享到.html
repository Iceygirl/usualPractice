<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 #div { width:100px; height:200px; background:#FCC; position:absolute; top:60px; left:-100px;}
 #div span { width:20px; height:60px; line-height:20px; text-align:center; background:#F96; color:#fff; position:absolute; top:70px; left:100px;}
</style>
<script>
 window.onload = function (){
	 var oDiv = document.getElementById('div');
	 oDiv.onmouseover = function(){
		startMove(0); 
	 };
	 
	 oDiv.onmouseout = function (){
		startMove(-100); 
	 };
	 
	 var timer =null;
	function startMove(iTarget){
		clearInterval(timer);
		
		timer = setInterval(function (){
			var iSpeed = 0;
			if(oDiv.offsetLeft<iTarget){
			    iSpeed = 10;
			} else {
				iSpeed = -10;
			}
			if(oDiv.offsetLeft==iTarget){
			   clearInterval(timer);	
			} else{
				oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';			
			}
		},30); 
	};
	
};

/*1.onmouseover();
  2.onmouseout();
  3.startMove(iSpeed,iTarget);
  4.startMove(iTarget);*/
</script>
</head>

<body>
<div id="div">
   <span>分享到</span>
</div>
</body>
</html>
