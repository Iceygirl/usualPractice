// 课上小练习：
// 随机产生 100 个从 0 ~ 1000 之间不重复的整数

window.onload = function (){
	var oBody = document.body; 
	var arr = [];
	var num = 0;
	
	for(var i=1;i<=100;i++){
	 num = Math.round(Math.random()*1000);
	 arr.push(num);	
	}
	oBody.innerHTML = arr;
}
