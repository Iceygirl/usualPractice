<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 li { width:80px; height:80px; background:#C63; color:#fff; line-height:80px; text-align:center; position:absolute; left:0; top:0; font-size:24px;}
</style>
<script>
 window.onload = function (){
	var oBtn = document.getElementsByTagName('input')[0]; 
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	var arr = ['top','right','bottom','left'];
	var n = 0;
	
	
	oBtn.onclick = function (){
		
		var dir = arr[n%arr.length];
		n++;
		oUl.innerHTML = '';
		
		for(var i=0;i<5;i++){
			oUl.innerHTML +='<li>'+i+'</li>';
		}
		
		if( dir== 'top'){
			fnTop();	
		}
		
		if(dir == 'right'){
			fnRight();
		}
		
		if(dir == 'bottom'){
			fnBottom();
		}
		
		if(dir == 'left'){
			fnLeft();	
		}
		
	};
	
	function fnTop(){
		var num = 5;
		var t = (num-num%2)/2;
		for(var i=0;i<aLi.length;i++){
			aLi[i].style.left = 10+80*i+'px';
			if(i>t){
				t--;
				aLi[i].style.top = 50+80*t+'px';
			} else {
				aLi[i].style.top = 50+80*i+'px';	
			}
		}	
	};
	
	function fnRight(){
		var num = 5;
		var t = (num-num%2)/2;
		for(var i=0;i<aLi.length;i++){
			aLi[i].style.top = 50+80*i+'px';
			if(i>t){
				t--;
				aLi[i].style.left = 10+80*(aLi.length-2-t)+'px';
			} else {
				aLi[i].style.left = 10+80*(aLi.length-2-i)+'px';	
			}
		}	
	};
	
	function fnBottom(){
		var num = 5;
		var t = (num-num%2)/2;
		for(var i=0;i<aLi.length;i++){
			aLi[i].style.left = 10+80*i+'px';
			if(i>t){
				t--;
				aLi[i].style.top = 80*(aLi.length-2-t)+'px';
			} else {
				aLi[i].style.top = 80*(aLi.length-2-i)+'px';	
			}
		}
	};
	
	function fnLeft(){
		var num = 5;
		var t = (num-num%2)/2;
		for(var i=0;i<aLi.length;i++){
			aLi[i].style.top = 50+80*i+'px';
			if(i>t){
				t--;
				aLi[i].style.left = 10+80*t+'px';
			} else {
				aLi[i].style.left = 10+80*i+'px';	
			}
		}
	};
 };
</script>
</head>

<body>
<input type="button" value="每点击一下，自动生成不同方向的V型" />
<ul></ul>
</body>
</html>
