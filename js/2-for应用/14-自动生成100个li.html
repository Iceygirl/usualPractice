<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 li { list-style:none; width:50px; height:50px; border:1px solid #000; line-height:50px; text-align:center; position:absolute; top:0; left:0;}
</style>
<script>
 window.onload = function (){
	 var oBtn = document.getElementsByTagName('input')[0];
	 var oUl = document.getElementsByTagName('ul')[0];
	 var aLi = oUl.getElementsByTagName('li');
	 var arrColor = ['red','yellow','blue','green'];
	 var onOff = true;
	 	 
	 oBtn.onclick = function (){
		if(onOff){
			for(var i=0;i<100;i++){
				oUl.innerHTML += '<li>'+i+'</li>';	
			}
			
			for(var i=0;i<aLi.length;i+=10){
				for(var j=0;j<10;j++){
					aLi[i+j].style.left = 10+60*j+'px';	
					aLi[i+j].style.top = 50+i*6+'px';
					aLi[i+j].style.background = arrColor[(i+j)%arrColor.length];
				}
			}
		}
		onOff = false;
	 };
 };
</script>
</head>

<body>
<input type="button" value="自动生成100个li" />
<ul></ul>
</body>
</html>
