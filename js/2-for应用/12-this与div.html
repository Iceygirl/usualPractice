<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 li { float:left; margin-right:20px; width:100px; height:100px; background:#CCC; position:relative;}
 div { width:50px; height:50px; background:#990; position:absolute; top:70px; left:30px; display:none;}
</style>
<script>
 window.onload = function (){
	var oUl = document.getElementsByTagName('ul')[0]; 
	var aLi = oUl.getElementsByTagName('li');
	var that = null;
	function show(){
		that.getElementsByTagName('div')[0].style.display = 'block';
	};
	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover = function (){
			that = this;
			show();
		};
		
		aLi[i].onmouseout = function (){
			this.getElementsByTagName('div')[0].style.display = 'none';
		};
	}
 };
</script>
</head>
 
<body>
<ul>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
</ul>
</body>
</html>
