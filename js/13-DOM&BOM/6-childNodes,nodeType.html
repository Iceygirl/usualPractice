<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
 window.onload = function(){
	 
	var oUl = document.getElementsByTagName('ul')[0];
	
	//alert(oUl.childNodes.length);  //ff,ie9及以上，Chrome:7
	//oUl.childNodes[0].style.background = 'red';   //没有效果显示
	
	//alert(oUl.childNodes[0].nodeType);    //3
	//alert(oUl.childNodes[1].nodeType);    //1
	
	for(var i=0;i<oUl.childNodes.length;i++){
	   if(oUl.childNodes[i].nodeType ==1){
			oUl.childNodes[i].style.background = 'red';   
	   }
	}
 };
 
 /*
 oUl.childNodes:子节点数组
 oUl.childNodes[0].nodeType = 3:文本节点
 oUl.childNodes[0].nodeType = 1:元素节点
 
 */
</script>
</head>

<body>
<ul>
 <li>1</li>
 <li>2</li>
 <li>3</li>
</ul>
</body>
</html>
