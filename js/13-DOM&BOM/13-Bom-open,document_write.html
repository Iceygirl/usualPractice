<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
 window.onload = function (){
	var oOpen = document.getElementById('open');
	var oWrite = document.getElementById('write');
	
	oOpen.onclick = function (){
		window.open('http://www.baidu.com','_blank');
	};
	
	oWrite.onclick = function (){
		document.write('周小曼，你好呀！');
	};
 };
 
 //window.open('',''); 新打开一窗口
 //document.write();   清空当前页面，并输出信息
</script>
</head>

<body>
<input type="button" value="开窗口" id="open"/>
<input type="button" value="write" id="write"/>
</body>
</html>
