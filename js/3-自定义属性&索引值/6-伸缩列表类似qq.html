<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 body,ul,h2{ margin:0; padding:0;}
 li { list-style:none;}
 
 #list { width:150px; margin:50px auto; border:1px solid #000; border-bottom:none;}
 #list li { width:150px; text-indent:30px; position:relative; }
 #list h2 { width:150px; heihgt:30px; color:#fff; line-heihgt:30px; font-size:20px; background:url(img1/ico1.gif) no-repeat 14px 10px #69F;}
 #list .active { background:url(img1/ico2.gif) no-repeat 14px 10px #69F;}
 #list ul { display:none;}
 #list ul li{ height:30px; line-height:30px; border-bottom:1px solid #000;}
 #list .hover { background:#FF9;}
</style>
<script>
 window.onload = function (){
	var oUl = document.getElementsByTagName('ul')[0];
	var aH = oUl.getElementsByTagName('h2');
	var aUl = oUl.getElementsByTagName('ul');
	var aLi = [];
	var arr = [];
	for(var i=0;i<aH.length;i++){
		aH[i].index	=i;
		
		aH[i].onclick = function (){
			
			for(var i=0;i<aH.length;i++){
				if(i!= this.index){
					this.className = '';
					aUl[i].style.display = 'none';	
				}
			}
			
			this.className = 'active';
			aUl[this.index].style.display = 'block';
		};
	}
	
	for(var i=0;i<aUl.length;i++){
		aLi = aUl[i].getElementsByTagName('li');
		for(var j=0;j<aLi.length;j++){
			arr.push(aLi[j]);	
		}
	}
	
	for(var i=0;i<arr.length;i++){
		arr[i].onclick = function (){
			for(var j=0;j<arr.length;j++){
				if(arr[j]!= this){
					arr[j].className = '';	
				}
			}
			
			if(this.className == ''){
				this.className = 'hover';	
			} else {
				this.className = '';	
			}
		}
	}
		

 };
</script>
</head>

<body>
<ul id="list">
	<li>
    	<h2>我的好友</h2>
        <ul >
        	<li>aafs</li>
            <li>fgg</li>
            <li>afsgd</li>
        </ul>
    </li>
    <li>
    	<h2>我的家人</h2>
        <ul>
        	<li>afa</li>
            <li>hjm</li>
            <li>gkh</li>
        </ul>
    </li>
    <li>
    	<h2>我的黑名单</h2>
        <ul>
        	<li>dhd</li>
        </ul>
    </li>
</ul>
</body>
</html>
