<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<style>
body { margin:0; }
div { width:100%; position:absolute; bottom:0; text-align:center;}
</style>
<script>
document.onmousemove = function (ev){
	var oEvent = ev || event;
	var aImg = document.getElementsByTagName('img');
	var aInp = document.getElementsByTagName('input');
	var oDiv = document.getElementsByTagName('div')[0];
	var x=0,y=0,a=0,b=0,c=0;
	
	for(var i=0;i<aImg.length;i++){
		x = aImg[i].offsetLeft + aImg[i].offsetWidth/2;
		y = aImg[i].offsetTop + oDiv.offsetTop + aImg[i].offsetHeight/2;
		
		a = oEvent.clientX - x;
		b = oEvent.clientY - y; 
		
		c = Math.sqrt(a*a+b*b);  //Math.pow(a,2)
		
		//距离变换成比例
		var scale = 1-c/300;
		if(scale <0.5){
			scale = 0.5;
		}
		
		aImg[i].width = scale * 128;
		
		aInp[i].value = scale.toFixed(2);
		
	}
};
</script>
</head>
<body>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<div>
	<img src="images/1.png" width="64"/>
	<img src="images/2.png" width="64"/>
	<img src="images/3.png" width="64"/>
	<img src="images/4.png" width="64"/>
	<img src="images/5.png" width="64"/>
</div>
</body>
</html>
