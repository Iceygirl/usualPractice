<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/
	var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
	var arrNum = [];
	var arrToNum = [];
	var arrNaN = [];
	var max = 0;
	
	for(var i=0;i<arr.length;i++){
		if(typeof(arr[i]) == 'number' &&(!isNaN(arr[i]))){
			arrNum.push(arr[i]);	
		}
	}
	alert('arr中的数字有：'+arrNum);
	
	for(var i=0;i<arr.length;i++){
		if(parseInt(arr[i]) && parseFloat(arr[i])){
			arrToNum.push(arr[i]);	
		}
	}
	
	alert('arr中能转成数字的有:'+arrToNum);
	
	for(var i=0;i<arrToNum.length;i++){
		if(arrToNum[i]>arrToNum[i-1]){
			max = arrToNum[i];	
		}
	}
	alert('arr中能转成数字的最大值为:'+max);
	
	for(var i=0;i<arr.length;i++){
		if(typeof(arr[i]) == 'number' && isNaN(arr[i])){
			arrNaN.push(i);	
		}
	}
	alert('arr中NaN的下标为:'+arrNaN);
</script>
</head>

<body>
</body>
</html>
