<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 ul { margin:0; padding:0;}
 li { list-style:none;}
 
 .ad { width:400px; height:200px; background:#666; position:relative;}
 .left { width:100px; height:200px; position:absolute; top:0; left:0;}
 .right { width:100px; height:200px; position:absolute; top:0; right:0;}
 img { width:200px; height:180px; position:absolute; top:10px; left:100px;}
 
 li { width:50px; height:30px; background:#C66; color:#fff; margin:20px; line-height:30px; text-align:center;}
 .hover { color:#FF3;}
</style>
<script>
 window.onload = function (){
	 var json = {
		'arrUrl':['1-1.jpg','1-3.jpg','3-1.jpg','3-2.jpg','3-3.jpg','3-4.jpg'],
		'arrText':['哈哈','嘻嘻','小C','可爱','AA','小P']  
	 };
	var len = json.arrUrl.length;
	
	var oAd = document.getElementsByTagName('div')[0];
	var aUl = oAd.getElementsByTagName('ul');
	var oUlL = aUl[0];
	var oUlR = aUl[1];
	var aLiL = oUlL.getElementsByTagName('li');
	var aLiR = oUlR.getElementsByTagName('li');
	var oImg = oAd.getElementsByTagName('img')[0];
	var arrLi = [];
	var oldNum = 0;
	var timer = null;
	var speed = 0;
	
	for(var i=0;i<len/2;i++){
		var t = i+len/2;
		oUlL.innerHTML += '<li>'+json.arrText[i]+'</li>';
		oUlR.innerHTML += '<li>'+json.arrText[t]+'</li>';	
	}

	for(var i=0;i<aLiL.length;i++){
		arrLi.push(aLiL[i]);
	}
	
	for(var i=0;i<aLiR.length;i++){
		arrLi.push(aLiR[i]);	
	}
	
	function tab(n){
		oImg.src = 'img4/'+json.arrUrl[n];
		arrLi[oldNum].className = '';
		arrLi[n].className = 'hover';
		oldNum = n;	
	}
	tab(0);
	
	for(var i=0;i<arrLi.length;i++){
		arrLi[i].index = i;
		
		arrLi[i].onmouseover = function (){
			tab(this.index);	
		}
	}
	
	fnTimer(0);
	function fnTimer(n){
		timer = setInterval(function (){
			/*if(n == len-1 ){
				n = 0;	
			} 
			tab(n);
			n++;*/
			
			if(n == len-1){
				speed = -1;	
			} else if( n ==0){
				speed = 1;	
			}
			tab(n);
			n+=speed;
		},1000);
	};
	
	oAd.onmouseover = function (){
		clearInterval(timer);
	};
	
	oAd.onmouseout = function (){
		fnTimer(oldNum);
	};
 };
</script>
</head>

<body>
<div class="ad">
	<ul class="left">
    	
    </ul>
    <a href="#"><img src="img4/4-2.jpg" alt="loding"/></a>
    <ul class="right">
    	
    </ul>
</div>
</body>
</html>
