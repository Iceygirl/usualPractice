<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	function fn(n){
		var arr=[];
		for(var i=1;i<=n;i++){
			arr.push(i);	
		}
		return arr;
	};
	alert(fn(5));
	
	function fn1(a,b){
		var arr=[];
		for(var i=a;i<=b;i++){
			arr.push(i);	
		}
		return arr;
	};
	alert(fn1(2,5));
	
	function fn3(a,b){
		var arr=[];
		for(var i=b;i<=a;i++){
			arr.push(i);	
		}
		return arr;
	};
	alert(fn3(6,2));
</script>
</head>

</body>
