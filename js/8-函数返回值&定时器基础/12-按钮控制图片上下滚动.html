<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 ul,input { margin:0; padding:0;}
 li { list-style:none;}
 img { border:none; vertical-align:top;}
 
 div { width:104px; height:308px; border:1px solid #000;overflow:hidden; position:relative; margin-top:20px;}
 ul { height:916px; position:absolute; top:2px; left:2px; }
 img { width:100px; height:100px; margin-bottom:2px;}
</style>
<script>
 function getStyle(obj,attr){
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr]; 
 }
 window.onload = function (){
	var oUl = document.getElementsByTagName('ul')[0];
	var aInp = document.getElementsByTagName('input'); 
	var oTop = aInp[0];
	var oBottom = aInp[1];
	var timer = null;
	var dis = 0;
	
	oTop.onmousedown = function(){
		timer = setInterval(function (){
			dis = parseInt(getStyle(oUl,'top'))-5;
			if(dis<-508){
				dis = -508;	
			}
			oUl.style.top = dis+'px';
		},100);	
	};
	
	oTop.onmouseup = function (){
		clearInterval(timer);
	};
	
	oBottom.onmousedown = function(){
		timer = setInterval(function (){
			dis = parseInt(getStyle(oUl,'top'))+5;
			if(dis>2){
				dis = 2;	
			}
			oUl.style.top = dis+'px';
		},100);	
	};
	
	oBottom.onmouseup = function (){
		clearInterval(timer);
	};
 };
</script>
</head>

<body>
<input type="button" value="向上滚动"/>
<input type="button" value="向下滚动" />
<div>
    <ul>
        <li><img src="img4/1-1.jpg" /></li>
        <li><img src="img4/1-3.jpg" /></li>
        <li><img src="img4/3-4.jpg" /></li>
        <li><img src="img4/3-2.jpg" /></li>
        <li><img src="img4/1-2.jpg" /></li>
        <li><img src="img4/3-4.jpg" /></li>
        <li><img src="img4/2-1.jpg" /></li>
        <li><img src="img4/2-2.jpg" /></li>
    </ul>
</div>
</body>
</html>
