<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 div { width:400px; height:200px; border:1px solid #000; padding:20px; line-height:40px; }
 span { font-size:14px; line-height:20px; padding:5px 10px;}
</style>
<script>
 window.onload = function (){
	var aInp = document.getElementsByTagName('input');
	var oDiv = document.getElementsByTagName('div')[0];
	var arrColor = ['#FFC', '#CC3', '#6FC', '#9C9'];
	
	aInp[1].onclick = function (){
		var str = aInp[0].value;
		var arr = str.split('');
		
		for(var i=0;i<arr.length;i++){
			arr[i] = '<span style="background:'+arrColor[i%arrColor.length]+';">'+arr[i]+'</span>';	
		}
		
		oDiv.innerHTML += arr.join('');
		aInp[0].value = '';
	};
 };
</script>
</head>

<body>
 <div></div>
 <br />
 <input type="text"  />
 <input type="button" value="提交" />
</body>
</html>
