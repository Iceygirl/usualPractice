<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<style>
table { border-collapse:collapse;}
td { width:100px;}
</style>
<script>
window.onload = function (){
	var oTab = document.getElementById('tab');
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');
	var iNow = oTab.tBodies[0].rows.length;
	
	oBtn.onclick = function (){
		var oTr = document.createElement('tr');
		var oTd = null;
		
		oTd = document.createElement('td');
		oTd.innerHTML = iNow++;
		oTr.appendChild(oTd);
		
		oTd = document.createElement('td');
		oTd.innerHTML = oTxt.value;
		oTr.appendChild(oTd);
		
		oTd = document.createElement('td');
		oTd.innerHTML = '&nbsp';
		oTr.appendChild(oTd);
		
		oTab.tBodies[0].appendChild(oTr);
		
		oTxt.value = '';
	};
};
</script>
</head>
<body>
<input id="txt" type="text"/>
<input id="btn" type="button" value="添加"/>
<table id="tab" border="1">
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>操作</td>
	</thead>
	<tbody>
		<tr>
			<td>1</td>

			<td></td>
		</tr>
		<tr>
			<td>2</td>
			<td>zxe</td>
			<td></td>
		</tr>
		<tr>
			<td>3</td>
			<td>zmt</td>
			<td></td>
		</tr>
		<tr>
			<td>4</td>
			<td>zkx</td>
			<td></td>
		</tr>
		<tr>
			<td>5</td>
			<td>zyb</td>
			<td></td>
		</tr>
	</tbody>
</table>
</body>
</html>
