<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<script>
//事件捕获：把所有的事件都捕获给指定的元素执行
window.onload = function (){
	var oBtn = document.getElementsByTagName('input')[0];
	
	oBtn.onclick = function (){
		alert('a');
	};
	
	oBtn.setCapture();  //IE独有的函数
};
</script>
</head>
<body>
<input type="button" value="按钮"/>
</body>
</html>
