<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	li { list-style:none; margin-bottom:3px; height:25px; background:#C03;}
</style>
<script>
	window.onload = function (){
		
		var oUl = document.getElementById('ul1');
		var arr=['red','orange','yellow','green'];
		var aLi = oUl.getElementsByTagName('li');
		//var color = '';
		
		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].style.background = arr[i%arr.length];
			
			aLi[i].onmouseover = function (){
				//color = this.style.background;
				this.style.background = 'black';
			}
			
			aLi[i].onmouseout = function () {
				this.style.background = arr[this.index%arr.length];
				//this.style.background = color;	
			}
		}
	};
</script>
</head>

<ul id="ul1">
