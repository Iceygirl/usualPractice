<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

// && 与、|| 或、! 否

alert( 12<90 && 230<80 );			// false

var a = 120<90 && 20;
alert( a );				// false
var a = 120<1500 && 20;
alert( a );				//20

alert( 120<90 || 230<80 );		//false

var b = 120>90 || 20>200;
alert( b );			// true

var c = !!true;
alert( c );			//true

var d = !200;
alert( d );			//false

</script>

</head>

<body>
</body>
</html>
